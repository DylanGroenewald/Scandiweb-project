<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Products List</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <div class="float-left">
          <h3 class="text-uppercase">Products Add</h3>
        </div>
        <div class="float-right">
          <button form="product_form" class="btn btn-primary" id="save-product-btn" type="submit" name="save-btn">Save</button>
          <button class="btn btn-danger" id="cancel-product-btn" type="button" onclick="window.location.href='index.php'" name="cancel-btn">CANCEL</button>
        </div>
      </div>
    </nav>
    <hr class="m-0">
    <form class="product_form" id="product_form" name="product_form" action="add.php" method="post">
      <div class="card w-25 mx-auto">
        <div class="card-body text-center">
          <label for="sku">SKU</label>
          <input type="text" name="sku" class="form-control w-100" id="sku">
          <p></p>
          <label for="name">NAME</label>
          <input type="text" name="name" class="form-control w-100" id="name">
          <p></p>
          <label for="price">PRICE</label>
          <input type="text" name="price" class="form-control w-100" id="price">
          <p></p>
          <label for="typeSwitcher">Type switcher</label>
          <select class="form-control w-100" id="productType" name="productType">
            <option selected disabled value=''></option>
            <option value="DVD">DVD-disc</option>
            <option value="book">Book</option>
            <option value="furniture">Furniture</option>
          </select>
          <div class="selectable card-body text-center" name="DVD" id="DVD" style="display: none;">
            <label for="size">SIZE</label>
            <input type="text" name="size" class="form-control w-100" id="size">
          </div>
          <div class="selectable card-body text-center" name="book" id="book" style="display: none;">
            <label for="weight">WEIGHT</label>
            <input type="text" name="weight" class="form-control w-100" id="weight">
          </div>
          <div class="selectable card-body text-center" name="furniture" id="furniture" style="display: none;">
            <label for="height">Height</label>
            <input type="text" name="height" class="form-control w-100" id="height">
            <label for="width">Width</label>
            <input type="text" name="width" class="form-control w-100" id="width">
            <label for="length">Length</label>
            <input type="text" name="length" class="form-control w-100" id="length">
          </div>
          <script>
          $("#productType").on("change", function() {
            $(".selectable").hide();
            const a = $("#" + $(this).val()).show();
          })
          $(document).ready(function() {
            $("#product_form").validate({
            rules: {
              sku : {
                required: true,
                minlength: 3
              },
              name: {
                required: true,
              },
              price: {
                required: true,
                number: true
              },
              productType: {
                required: true
              }
            },
            });
            });
          </script>
        </div>
      </div>
    </form>
</body>

</html>
